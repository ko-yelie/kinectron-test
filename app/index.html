<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kinectron</title>

    <script src="assets/js/peer.min.js"></script>
    <script src="kinectron-app.js" type="text/JavaScript"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body style="background-color: white;">
    <canvas id="inputCanvas" width="1920" height="1080"></canvas>
    <canvas class="animation_canvas" id="canvas_0" width="512" height="424"></canvas>
    <canvas class="animation_canvas" id="canvas_1" width="512" height="424"></canvas>
    <canvas class="animation_canvas" id="canvas_2" width="512" height="424"></canvas>
    <canvas class="animation_canvas" id="canvas_3" width="512" height="424"></canvas>
    <div id="buttons">
      <button type="button" id="animation_0" value="0">0</button>
      <button type="button" id="animation_1" value="1">1</button>
      <button type="button" id="animation_2" value="2">2</button>
      <button type="button" id="animation_3" value="3">3</button>
    </div>
    <div id="data"></div>
  </body>
</html>
